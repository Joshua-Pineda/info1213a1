<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact me</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Merienda&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>

<body>
  <h2>Contact Information</h2>
  <hr class=firsthr>

  <div class="info-box">
    <h3 class="contact">Phone Number: 778-798-3205</h3>
    <h3 class="contact">Email: myemail@gmail.com</h3>
    <h3 class="contact">Address: 123 main street</h3>
  </div>

  <div class="container">
    <img src="lined-paper.png" alt="">
    <h3>Fill out the form to email me!</h3>
    <form action="mailto:myemail@gmail.com" method="post" enctype="text/plain">
      <label>Your name</label>
      <input type="text" name="Your name"><br>
      <label>Your Email</label>
      <input type="email" name="Your Email"><br>
      <label>Your message</label><br>
      <textarea name="Your message" rows="10" cols="30"></textarea><br>
      <input type="submit">
  </div>

  </form>

  <hr class=firsthr>
  <h2>Get In Touch</h2>

  <div class="social-media">
    <img src="social-icon-png.png" alt="">
  </div>

  <div class="media">
    <a href="https://www.instagram.com/?hl=en">Instagram</a>
    <a href="https://www.facebook.com/?hl=en">Facebook</a>
    <a href="https://www.twitter.com/?hl=en">Twitter</a>
  </div>


</body>

</html>
